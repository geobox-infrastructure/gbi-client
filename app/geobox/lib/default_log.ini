[formatters]
keys=default

[formatter_default]
format=%(asctime)s - %(levelname)-5.5s - %(name)s - %(message)s
class=logging.Formatter

[handlers]
keys=console, error_file, request_file, webserver_file

[handler_console]
class=logging.StreamHandler
formatter=default
args=tuple()

[handler_error_file]
class=logging.handlers.RotatingFileHandler
level=INFO
formatter=default
args=(r"%(user_log_dir)s/geobox.log", "a", 1*1024*1024, 5, 'utf-8')

[handler_request_file]
class=logging.handlers.RotatingFileHandler
level=INFO
formatter=default
args=(r"%(user_log_dir)s/geobox-requests.log", "a", 1*1024*1024, 3, 'utf-8')

[handler_webserver_file]
class=logging.handlers.RotatingFileHandler
level=INFO
formatter=default
args=(r"%(user_log_dir)s/geobox-webserver.log", "a", 1*1024*1024, 2, 'utf-8')

[loggers]
keys=root,requests,webserver

[logger_root]
level=INFO
formatter=default
handlers=console,error_file

[logger_requests]
level=INFO
qualname=mapproxy.source.request
# propagate=0 -> do not show up in logger_root
propagate=0
handlers=console,request_file

[logger_webserver]
level=INFO
qualname=geobox.web.server
# propagate=0 -> do not show up in logger_root
propagate=0
handlers=console,webserver_file